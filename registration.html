<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="page">
      <div class="profile">
        <div class="profile__top">
          <h1 class="profile__title">Profile</h1>
          <div class="profile__login">
            <span
              class="profile__login-registration profile__login-registration_active"
              >Registration</span
            >
            <span class="profile__login-sign">Sign in</span>
          </div>
        </div>
        <div class="profile__social">
          <p class="profile__social-text">You can sign in with social</p>
          <div class="profile__social-box">
            <a href="#"><img src="images/vk.svg" alt="vk-icon" /></a>
            <a href="#"
              ><img src="images/facebook.svg" alt="facebook-icon"
            /></a>
            <a href="#"><img src="images/google.svg" alt="google-icon" /></a>
          </div>
        </div>
        <form class="profile__form">
          <input
            class="profile__form-name"
            type="text"
            placeholder="Your name"
          />
          <input
            class="profile__form-email"
            type="email"
            placeholder="E-mail"
          />
          <input class="profile__form-phone" type="text" placeholder="Phone" />
          <div class="profile__form-box">
            <input class="profile__form-check" type="checkbox" />
            <span class="profile__form-custom-check"></span>
            <p class="profile__form-privacy">
              I accept the terms of the offer of
              <a class="profile__form-link" href="#">the privacy policy</a>
            </p>
          </div>
          <button class="profile__button-registration">Registration</button>
          <button class="profile__button-sign">Sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
